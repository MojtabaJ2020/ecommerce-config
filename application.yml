logging:
  level:
    root: INFO
spring:
  cloud:
    discovery:
      enabled: true
    config:
      fail-fast: true
  retry:
    max-attempt: 5
    initial-interval: 1000
    multiplier: 2
    max-interval: 5000
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:9999/eureka}
